<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', Futura LT Bold;
            background: linear-gradient(135deg, #000000 100%, #2c2c2c 25%, #c0c0c0 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(192,192,192,0.2));
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 
                        0 0 20px rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(192, 192, 192, 0.3);
        }

        .title-section {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .game-controller {
            color: white;
        }

        .game-title {
            background: linear-gradient(45deg, #c0c0c0, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .created-by {
            font-size: 1.6rem;
            color: #c0c0c0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-style: bold;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(192,192,192,0.2));
            border-radius: 20px;
            padding: 1.5rem;
            border: 3px solid rgba(255, 215, 0, 0.3);
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #c0c0c0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .player-1-score {
            background: linear-gradient(45deg, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .player-2-score {
            background: linear-gradient(45deg, #c0c0c0, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ties-score {
            background: linear-gradient(45deg, #ffffff, #c0c0c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            margin-bottom: 2rem;
            font-size: 1.3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color: #c0c0c0;
        }

        .current-player {
            font-weight: bold;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 8px;
            margin: 2rem auto;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(192,192,192,0.3));
            padding: 15px;
            border-radius: 20px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.6),
                        0 0 20px rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.4);
        }

        .cell {
            background: linear-gradient(135deg, #ffffff, #c0c0c0);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transition: left 0.5s;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:hover {
            background: linear-gradient(135deg, #ffd700, #ffffff);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                        0 0 15px rgba(255, 215, 0, 0.5);
            border-color: #ffd700;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.player1 {
            background: linear-gradient(135deg, #ffd700, #ffffff);
            color: #000000;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            border-color: #ffd700;
        }

        .cell.player2 {
            background: linear-gradient(135deg, #000000, #c0c0c0);
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            border-color: #c0c0c0;
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }

        .game-status {
            font-size: 1.4rem;
            margin: 1.5rem 0;
            min-height: 35px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color: #c0c0c0;
        }

        .winner {
            background: linear-gradient(45deg, #ffd700, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            font-size: 1.6rem;
            animation: goldGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes goldGlow {
            from { 
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
            }
            to { 
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
            }
        }

        .reset-btn {
            background: linear-gradient(45deg, #000000, #c0c0c0, #ffd700, #ffffff);
            color: #000000;
            border: 2px solid #ffd700;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: wait;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            margin-top: 1.5rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(255, 215, 0, 0.6);
            background: linear-gradient(45deg, #ffd700, #ffffff, #ffd700, #c0c0c0);
        }

        .reset-btn:active {
            transform: translateY(-1px);
        }

        .winning-line {
            animation: winHighlight 1s ease-in-out;
        }

        @keyframes winHighlight {
            0% { 
                background: linear-gradient(135deg, #ffffff, #c0c0c0);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            50% { 
                background: linear-gradient(135deg, #ffd700, #ffffff);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
                transform: scale(1.1);
            }
            100% { 
                background: linear-gradient(135deg, #ffd700, #ffffff);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>
                <span class="game-controller">🎮</span> 
                <span class="game-title">Tic Tac Toe</span> 
                <span class="game-controller">🎮</span>
            </h1>
            <div class="created-by">Done by Akash K</div>
        </div>
        
        <div class="score-board">
            <div class="score">
                <div class="score-label">Player 1</div>
                <div class="score-value player-1-score" id="scorePlayer1">0</div>
            </div>
            <div class="score">
                <div class="score-label">Ties</div>
                <div class="score-value ties-score" id="scoreTies">0</div>
            </div>
            <div class="score">
                <div class="score-label">Player 2</div>
                <div class="score-value player-2-score" id="scorePlayer2">0</div>
            </div>
        </div>

        <div class="game-info">
            Current Player: <span class="current-player" id="currentPlayer">1</span>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="game-status" id="gameStatus">Make your move!</div>

        <button class="reset-btn" onclick="resetGame()">🔄 New Game</button>
    </div>

    <script>
        let currentPlayer = '1';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { '1': 0, '2': 0, ties: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('gameStatus');
        const currentPlayerDisplay = document.getElementById('currentPlayer');

        // Add click event listeners to all cells
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            makeMove(cell, index);
        }

        function makeMove(cell, index) {
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer === '1' ? 'X' : 'O';
            cell.classList.add(currentPlayer === '1' ? 'player1' : 'player2');
            cell.disabled = true;

            if (checkWinner()) {
                gameActive = false;
                gameStatus.innerHTML = `<span class="winner">🏆 Player ${currentPlayer} Wins! 🏆</span>`;
                scores[currentPlayer]++;
                updateScoreboard();
                highlightWinningCells();
            } else if (gameBoard.every(cell => cell !== '')) {
                gameActive = false;
                gameStatus.innerHTML = '<span class="winner">🤝 It\'s a Tie! 🤝</span>';
                scores.ties++;
                updateScoreboard();
            } else {
                currentPlayer = currentPlayer === '1' ? '2' : '1';
                currentPlayerDisplay.textContent = currentPlayer;
                gameStatus.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function highlightWinningCells() {
            winningConditions.forEach(condition => {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    cells[a].classList.add('winning-line');
                    cells[b].classList.add('winning-line');
                    cells[c].classList.add('winning-line');
                }
            });
        }

        function updateScoreboard() {
            document.getElementById('scorePlayer1').textContent = scores['1'];
            document.getElementById('scorePlayer2').textContent = scores['2'];
            document.getElementById('scoreTies').textContent = scores.ties;
        }

        function resetGame() {
            currentPlayer = '1';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('player1', 'player2', 'winning-line');
            });

            currentPlayerDisplay.textContent = currentPlayer;
            gameStatus.textContent = 'Make your move!';
        }

        // Initialize the game
        updateScoreboard();
    </script>
</body>

</html>
